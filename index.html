<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Box 授權成功</title>
<style>
body { font-family: sans-serif; padding: 40px; text-align: center; background:#fafafa;}
.container { max-width: 500px; margin: auto; }
.code-box { 
  margin-top: 20px; padding: 12px; 
  background: #ffffff; border-radius: 8px; 
  border: 1px solid #ddd;
  font-size: 18px; word-break: break-all;
}
</style>
</head>
<body>
<div class="container">
  <h1>Box 授權成功</h1>
  <p>已成功取得授權碼（authorization code）</p>
  <p style="color:#666;font-size:14px;margin-top:-5px;">請將以下授權碼貼回應用程式：</p>
  <div id="code" class="code-box">讀取中...</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("code").innerText = params.get("code") || "找不到授權碼";
</script>
</body>
</html>
